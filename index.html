<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://wallpaperaccess.com/download/dark-cityscape-123103') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-left, .bottom-left, .bottom-right {
      position: absolute;
      padding: 20px;
    }

    .top-left {
      top: 0;
      left: 0;
      font-size: 1.2em;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      font-size: 2em;
      font-weight: bold;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .bottom-right a img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 2px black);
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-right form {
      display: flex;
      gap: 8px;
    }

    .top-right input[type="text"] {
      padding: 8px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      width: 200px;
    }

    .top-right input[type="submit"] {
      padding: 8px 12px;
      font-size: 1em;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .top-right input[type="submit"]:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="top-left" id="weather">Loading weather...</div>
  <div class="bottom-left" id="datetime">Loading time...</div>
  <div class="bottom-right">
    <a href="https://www.google.com"><img src="https://www.google.com/favicon.ico" alt="Google"></a>
    <a href="https://www.youtube.com"><img src="https://www.youtube.com/favicon.ico" alt="YouTube"></a>
    <a href="https://twitter.com"><img src="https://abs.twimg.com/favicons/twitter.ico" alt="Twitter"></a>
    <a href="https://facebook.com"><img src="https://www.facebook.com/favicon.ico" alt="Facebook"></a>
    <a href="https://reddit.com"><img src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png" alt="Reddit"></a>
  </div>

  <script>
    // Date and Time
    function updateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById('datetime').textContent = `${now.toLocaleDateString(undefined, options)} ${time}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Weather
    async function fetchWeather() {
      const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key
      const city = "Front Royal";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const temp = data.main.temp.toFixed(1);
        const description = data.weather[0].description;
        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}.png`;

        document.getElementById('weather').innerHTML =
          `${city}<br>${temp}°C - ${description} <img src="${iconUrl}" alt="${description}" style="vertical-align:middle;">`;
      } catch (error) {
        document.getElementById('weather').textContent = "Weather unavailable";
      }
    }

    fetchWeather();
  </script>
  
  <div class="top-right">
    <form action="https://duckduckgo.com/" method="get">
      <input type="text" name="q" placeholder="Search DuckDuckGo">
      <input type="submit" value="🔍">
    </form>
  </div>

</body>
</html>
